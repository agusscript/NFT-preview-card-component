<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="nft image">
        <div class="icon-view-container">
          <img class="view-img" src="images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="text-container">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-section">
          <div>
            <img class="icon eth" src="images/icon-ethereum.svg" alt="ethereum icon">
            <span class="price">0.041 ETH</span>
          </div>
          <div>
            <img class="icon clock" src="images/icon-clock.svg" alt="clock icon">
            <span class="time">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="author-container">
          <img class="avatar-img" src="images/image-avatar.png" alt="avatar image">
          <span class="author-text">Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/profile/agusscript" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://github.com/agusscript" target="_blank">Agustin SÃ¡nchez</a></p>
  </footer>
</body>

</html>
